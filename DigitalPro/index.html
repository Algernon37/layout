<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalPro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,500&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header" id="header">
            <div class="header__container container">
                <a href="" class="header__logo">
                    <img class="logo__img" src="img/header/mini-brain.png" alt="Logo">   
                    <h4 class="header__text"><span class="digital__header">DIGITAL</span><span class="pro">PRO</span></h4>                              
                </a>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link" data-scroll="#pageMainBlock">Услуги</a>        
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link" data-scroll="#AboutUs">Проекты</a>        
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link" data-scroll="#Features">Контакты</a>        
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link" data-scroll="#Services">Отзывы</a>        
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link" data-scroll="#Team">Тарифы</a>        
                        </li>
                    </ul>
                </nav>
                <div class="phone__number">
                    <img class="phone__img" src="img/header/phone.svg" alt="phone"> 
                    <a href="tel:+7 962 889 88 16" class="contact__phone">+7 962 889 88 16</a>
                </div>
                <div class="burger header__menu" id="burgerMenu" role="button">
                    <img class="burger__menu" src="img/header/burger.svg" alt="burger__menu">
                    <nav class="nav" id="nav">
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#pageMainBlock">Home</a>
                        </h1>
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#AboutUs">About Us</a>
                        </h1>
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#Features">Features</a>
                        </h1>  
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#Services">Services</a>
                        </h1>  
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#Team">Team</a>
                        </h1> 
                        <h1 class="burger__item">
                            <a href="" class="menu__link" data-scroll="#Blog">Blog</a>
                        </h1> 
                        <h1 class="menu__item">
                            <a href="" class="menu__link" data-scroll="#Contact">Contact</a>        
                        </h1>
                    </nav>
                </div>
            </div>
        </header>
        <main class="page">
            <section class="page__main-block" id="pageMainBlock">
                <div class="main-block__container container">
                    <div class="main-block__body">
                        <div class="main-block__text">
                            <h1 class="main-block__title">
                                Комплексное <span class="digital__main">digital</span> продвижение вашего бизнеса
                            </h1>                               
                            <div class="main-block__subtitle">
                                <p class="main-block__subtitle-text">Разработка сайтов</p>
                                <p class="main-block__subtitle-text">Стратегий</p>
                                <p class="main-block__subtitle-text">Маркетинг</p>
                            </div>
                        </div>
                        <div class="main-block__button">
                            <a href="" class="button">Заказать консультацию</a>
                        </div>
                    </div> 
                    <div class="main-block__image-main">
                        <img src="img/header/big-brain.png" alt="LaptopBrain">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
